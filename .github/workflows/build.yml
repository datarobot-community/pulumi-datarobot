name: Build

on:
  workflow_call:
    inputs: {}
  pull_request:
    branches:
    - main
    - v*
    - feature*
    paths-ignore:
    - CHANGELOG.md

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CGO_ENABLED: 0

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Install go
      uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
      with:
        # The versions of golangci-lint and setup-go here cross-depend and need to update together.
        go-version-file: provider/go.mod
        # Either this action or golangci-lint needs to disable the cache
        cache: true

    - name: disarm go:embed directives to enable lint
      continue-on-error: true # this fails if there are no go:embed directives
      run: |
        git grep -l 'go:embed' -- provider | xargs sed -i 's/go:embed/ goembed/g'

    - name: prepare upstream
      continue-on-error: true
      run: make upstream

    - name: Download dependencies
      run: make tidy

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        working-directory: provider
        skip-cache: true

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout Repo
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Unshallow clone for tags
      run: git fetch --prune --unshallow --tags
    
    - name: Install go
      uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
      with:
        # The versions of golangci-lint and setup-go here cross-depend and need to update together.
        go-version-file: provider/go.mod
        # Either this action or golangci-lint needs to disable the cache
        cache: true

    - name: Install pulumictl
      uses: jaxxstorm/action-install-gh-release@4304621e8c48d66093a8a214af5d5b5bc3b3d943
      with:
        repo: pulumi/pulumictl
      
    - name: Download dependencies
      run: make tidy

    - name: Build
      run: make tfgen

    - name: Test
      run: make test