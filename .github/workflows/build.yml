name: Build

on:
  workflow_call:
    inputs: {}
  pull_request:
    branches:
    - main
    - v*
    - feature*
    paths-ignore:
    - CHANGELOG.md

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CGO_ENABLED: 0

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Install go
      uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5.2.0
      with:
        # The versions of golangci-lint and setup-go here cross-depend and need to update together.
        go-version-file: provider/go.mod
        # Either this action or golangci-lint needs to disable the cache
        cache: true

    - name: disarm go:embed directives to enable lint
      continue-on-error: true # this fails if there are no go:embed directives
      run: |
        git grep -l 'go:embed' -- provider | xargs sed -i 's/go:embed/ goembed/g'

    - name: prepare upstream
      continue-on-error: true
      run: make upstream

    - name: Download dependencies
      run: make tidy

    - name: golangci-lint
      uses: golangci/golangci-lint-action@ec5d18412c0aeab7936cb16880d708ba2a64e1ae # v6.2.0
      with:
        version: v1.60.2
        working-directory: provider
        skip-cache: true

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout Repo
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Unshallow clone for tags
      run: git fetch --prune --unshallow --tags
    
    - name: Install go
      uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5.2.0
      with:
        # The versions of golangci-lint and setup-go here cross-depend and need to update together.
        go-version-file: provider/go.mod
        # Either this action or golangci-lint needs to disable the cache
        cache: true

    - name: Install pulumictl
      uses: jaxxstorm/action-install-gh-release@cd6b2b78ad38bdd294341cda064ec0692b06215b
      with:
        repo: pulumi/pulumictl
      
    - name: Download dependencies
      run: make tidy

    - name: Build
      run: make tfgen

    - name: Test
      run: make test